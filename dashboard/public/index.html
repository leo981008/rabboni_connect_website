<!DOCTYPE html>
<html lang="en">
  <head>
    <title>坐姿偵測儀錶板</title>
  </head>
  <body>


    <div>
      <canvas id="myChart", width="1000", height="100"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '數據1',
            data: [0, 1, 2, 3, 4, 5],
            borderWidth: 3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    </script>
